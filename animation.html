<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 5px solid black;
            background-color: yellow;
            width: 250px;
            height: 150px;
            position: relative;
            /* animation-name: box1; */
            animation-name: box2;
            animation-duration: 10s;
            animation-iteration-count: 1;
            animation-fill-mode: alternate;
        }
        @keyframes box1{
            from{
                width: 250px;
            }
            to{
                width: 1050px;
            }
        }
        @keyframes box2{
            0%{
                top: 0px;
                left: 0px;
            }
            25%{
                top: 700px;
                left: 0px;
            }
            50%{
                top:700px;
                left: 700px;
            }
            75%{
                top: 0px;
                left: 700px;
            }
            100%{
                top: 0px;
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae suscipit reprehenderit temporibus fugit, consectetur at officia totam et possimus mollitia hic corrupti nesciunt fuga veritatis, qui voluptatibus laboriosam earum nisi voluptas illum.
    </div>
    
</body>
</html>
